# C-a as prefix {{{
unbind C-b
unbind l
set -g prefix C-a
bind C-a send-prefix
# }}}
# set-option -g default-command "reattach-to-user-namespace -l zsh"
set-option -g display-time 4000
set-option -g mouse on
bind r source-file ~/.tmux.conf \; display 'reloaded' # Reload key
bind c-s swap-pane -dD                             # Switch current pane with pane below
bind c-c split-window -p 10 -d                        # quickly create a 10% pane below
# Use cursor-keys for window management {{{
bind -n S-down new-window
bind -n S-left prev
bind -n S-right next
bind -n C-left swap-window -t -1
bind -n C-right swap-window -t +1

unbind C-Up
unbind C-Down

bind -n C-Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
bind -n C-Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp
# }}}
# Use F-Keys to select windwos {{{
bind -n S-F1 select-window -t 1
bind -n S-F2 select-window -t 2
bind -n S-F3 select-window -t 3
bind -n S-F4 select-window -t 4
bind -n S-F5 select-window -t 5
bind -n S-F6 select-window -t 6
bind -n S-F7 select-window -t 7
bind -n S-F8 select-window -t 8
# }}}

# {{{ vim-keys.conf
bind h split-window -v
bind v split-window -h

# move around panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r < resize-pane -L 5
bind -r > resize-pane -R 5
bind -r - resize-pane -D 5
bind -r + resize-pane -U 5

# vi-style controls for copy mode
setw -g mode-keys vi
# }}}

# Add truecolor support
set -g default-terminal "screen-256color"
set -g base-index 1
 
# Theme {{{
# Reference: https://man.openbsd.org/tmux.1#STYLES
set -g pane-active-border-style bg=default,fg=colour189
set -g pane-border-style fg=colour8
set -g pane-border-lines single
set -g status on
set -g status-interval 60
set -g status-justify left
set -g status-left '#[fg=colour015]#S #[fg=colour8]@ #I.#P | #[default] '
set -g status-left-length 40
set -g status-right '#[fg=colour240]ʘ‿ʘ#[default]'
set -g status-right-length 50
set -g status-style bg=colour0,fg=colour8
set -g visual-activity on
set -g window-status-current-style fg=colour15
set -g window-status-separator " | "
# }}}

# Plugins {{{
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
# }}}
