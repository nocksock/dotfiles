- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: true

- link:
    ~/.zshrc: .zshrc
    ~/.zsh: zsh
    ~/.yabairc: .yabairc
    ~/.tmux.conf: .tmux.conf
    ~/.doom.d: .doom.d
    ~/.config/nvim: nvim
    ~/.config/alacritty: alacritty
    ~/.config/kitty: kitty
    ~/.config/herbstluftwm: herbstluftwm
    ~/.config/rofi: rofi
    ~/.config/polybar: polybar
    ~/.hammerspoon: hammerspoon

- create:
  - ~/.vim/undo-history
  - ~/.vim/tmp
  - ~/.vim/.netrwhist

