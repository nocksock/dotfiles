- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: true

- shell:
  - description: Clearing zsh plugins
    command: rm -rf zsh/plugins/zsh-*
  - description: Installing zsh-syntax-highlighting
    command: cd zsh/plugins && git clone https://github.com/zsh-users/zsh-syntax-highlighting
    stderr: true
  - description: Installing zsh-autosuggestions
    command: cd zsh/plugins && git clone https://github.com/zsh-users/zsh-autosuggestions
    stderr: true
  - description: Installing zsh-substring-search
    command: cd zsh/plugins && git clone https://github.com/zsh-users/zsh-history-substring-search
    stderr: true
  - description: Installing zsh-completions
    command: cd zsh/plugins && git clone https://github.com/zsh-users/zsh-completions
    stderr: true
  - description: Installing z
    command: cd zsh/plugins && git clone https://github.com/agkozak/zsh-z

- link:
    ~/.config/alacritty: alacritty
    ~/.config/fish: fish
    ~/.config/herbstluftwm: herbstluftwm
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/starship.toml: starship/starship.toml
    ~/.config/polybar: polybar
    ~/.config/rofi: rofi
    ~/.config/helix: helix
    ~/.config/zellij: zellij
    ~/.doom.d: doom.d
    ~/.git-templates: git/templates
    ~/.tmux.conf: tmux/tmux.conf
    ~/.muttrc: mutt/muttrc
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.vimrc: vim/vimrc
    ~/.vim: vim/vim

    # macos only
    ~/.config/sketchybar: 
      if: "[ `uname` = Darwin ]"
      path: sketchybar
    ~/.config/skhd: 
      if: "[ `uname` = Darwin ]"
      path: skhd
    ~/.hammerspoon:
      if: "[ `uname` = Darwin ]"
      path: hammerspoon
    ~/.yabairc:
      if: "[ `uname` = Darwin ]"
      path: yabai/yabairc
    ~/Library/Application Support/Code/User/keybindings.json:
      if: "[ `uname` = Darwin ]"
      path: vscode/keybindings.json
    ~/Library/Application Support/Code/User/settings.json:
      if: "[ `uname` = Darwin ]"
      path: vscode/settings.json
    ~/Library/Application Support/Code/User/snippets:
      if: "[ `uname` = Darwin ]"
      path: vscode/snippets
    ~/Library/Application Support/lazygit/config.yml:
      if: "[ `uname` = Darwin ]"
      path: lazygit/lazygit.yml

- create:
    - ~/.vim/undo-history
    - ~/.vim/tmp
    - ~/.vim/.netrwhist
