- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: true

- link:
    ~/.zshrc: .zshrc
    ~/.vimrc: .vimrc
    ~/.tmux.conf: .tmux.conf
    ~/.doom.d: .doom.d
    ~/.config/nvim/UltiSnips: .vim/UltiSnips
    ~/.oh-my-zsh/custom: omz-custom
    ~/.config:
      glob: true
      path: .config/*
      exclude: [.config/polybar]
    ~/.config/polybar/bloop: .config/polybar/bloop

- create:
  - ~/.vim/undo-history
  - ~/.vim/tmp
  - ~/.vim/.netrwhist

- shell:
  - [git submodule update --init --recursive, Installing submodules]
