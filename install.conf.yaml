- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: true

- link:
    ~/.config/alacritty: alacritty
    ~/.config/fish: fish
    ~/.config/herbstluftwm: herbstluftwm
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/polybar: polybar
    ~/.config/rofi: rofi
    ~/.config/zellij: zellij
    ~/.doom.d: .doom.d
    ~/.tmux.conf: .tmux.conf
    ~/.zsh: zsh
    ~/.zshrc: .zshrc

    # macos only
    ~/.config/sketchybar: 
      if: "[ `uname` = Darwin ]"
      path: sketchybar
    ~/.config/skhd: 
      if: "[ `uname` = Darwin ]"
      path: skhd
    ~/.hammerspoon:
      if: "[ `uname` = Darwin ]"
      path: hammerspoon
    ~/.yabairc:
      if: "[ `uname` = Darwin ]"
      path: .yabairc
    ~/Library/Application Support/Code/User/keybindings.json:
      if: "[ `uname` = Darwin ]"
      path: vscode/keybindings.json
    ~/Library/Application Support/Code/User/settings.json:
      if: "[ `uname` = Darwin ]"
      path: vscode/settings.json
    ~/Library/Application Support/Code/User/snippets:
      if: "[ `uname` = Darwin ]"
      path: vscode/snippets
    ~/Library/Application Support/lazygit/config.yml:
      if: "[ `uname` = Darwin ]"
      path: lazygit.yml

- create:
    - ~/.vim/undo-history
    - ~/.vim/tmp
    - ~/.vim/.netrwhist
