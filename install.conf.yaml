- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: true

- link:
    ~/.config/alacritty: alacritty
    ~/.config/fish: fish
    ~/.config/herbstluftwm: herbstluftwm
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/polybar: polybar
    ~/.config/rofi: rofi
    ~/.doom.d: .doom.d
    ~/.hammerspoon: hammerspoon
    ~/.tmux.conf: .tmux.conf
    ~/.yabairc: .yabairc
    ~/.zsh: zsh
    ~/.zshrc: .zshrc
    ~/Library/Application Support/lazygit/config.yml: lazygit.yml

- create:
    - ~/.vim/undo-history
    - ~/.vim/tmp
    - ~/.vim/.netrwhist
