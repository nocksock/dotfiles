[aliases]
l = ["log", "-n", "20"]
ll = ["log", "-n", "20", "-r", "::@"]
st = ["status"]
sq = ["squash"]
before = ['new', '--before', '@', '--no-edit']
ci = ['commit', '-i']
cmi = ['commit', '-i', '-m']
cm = ['commit', '-m']
tug = ['bookmark', 'move', '--from', "heads(::@- & bookmarks())", "--to", "@-"]
here = ['bookmark', 'move', '--from', "heads(::@- & bookmarks())", "--to", "@"]
stp = ['log', '--stat', '-r', "@-"]
current = ['log']
