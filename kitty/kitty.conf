# vim:fileencoding=utf-8:foldmethod=marker

listen_on unix:/tmp/kitty
allow_remote_control yes
editor .
kitty_mod cmd+shift
KITTY_DEVELOP_FROM ~/code/forks/kitty/

# ui settings
macos_traditional_fullscreen yes
enable_audio_bell          no
visual_bell_duration       0.100
dynamic_background_opacity yes
hide_window_decorations    titlebar-only
inactive_text_alpha        0.5
enabled_layouts            tall:bias=70,fat:bias=70,stack,splits

draw_minimal_borders       yes
active_border_color #7188a8
inactive_border_color #191824

window_padding_width 4
window_margin_width 4
single_window_margin_width 8
single_window_padding_width 8

tab_bar_margin_width 8.0
tab_bar_margin_height 0.0 0.0

tab_bar_edge               top
tab_bar_align left
tab_bar_style              separator
tab_separator " "
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab} {title} "

# Font Settings {{{

macos_thicken_font 0
font_size 15.0
adjust_line_height  145%
adjust_column_width 100%
adjust_baseline -1

font_family      JetBrains Mono Light
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic

