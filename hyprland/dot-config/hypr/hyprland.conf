# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# EDIT THIS CONFIG ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = fuzzel


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = runsvdir ~/services


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,12


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 20
    rounding_power = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

###################
### APPLICATION LAUNCHERS ###
###################

# Core applications
bind = $mainMod, Return, exec, kitty -1
bind = $mainMod, Space, exec, fuzzel --list-executables-in-path
bind = $mainMod, D, exec, kitty -1 -d $DOTDIR nvim index
bind = $mainMod, X, exec, nox-menu

# Browser and common apps
bind = $mainMod, B, exec, niri-focus-or-spawn Brave
bind = $mainMod, Y, exec, kitty -1 yazi
bind = $mainMod, E, exec, sh -c 'tm-list-projects | fuzzel --dmenu | xargs kitty --single-instance -d'

# Utilities
bind = $mainMod ALT, C, exec, clipboard-history
bind = $mainMod CTRL, Comma, exec, obsidian
bind = $mainMod, Slash, exec, 1password
bind = $mainMod, Backslash, exec, 1password
bind = $mainMod, Semicolon, exec, kitten quick-access-terminal

# Special launchers
bind = ALT, Tab, exec, nox-menu niri-window-search
bind = $mainMod CTRL, T, exec, niri-focus-or-spawn Teams
bind = $mainMod, N, exec, nox-menu notes
bind = $mainMod SHIFT, N, exec, niri-split vim ~/now
bind = $mainMod CTRL, N, exec, nox-menu notes '!!'

###################
### WINDOW MANAGEMENT ###
###################

# Close window
bind = $mainMod, Q, killactive

# Focus with vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Focus with arrow keys
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# Move windows with vim keys
bind = $mainMod CTRL, H, movewindow, l
bind = $mainMod CTRL, L, movewindow, r
bind = $mainMod CTRL, K, movewindow, u
bind = $mainMod CTRL, J, movewindow, d

# Move windows with arrow keys
bind = $mainMod CTRL, Left, movewindow, l
bind = $mainMod CTRL, Right, movewindow, r
bind = $mainMod CTRL, Up, movewindow, u
bind = $mainMod CTRL, Down, movewindow, d

# Focus to first/last window
bind = $mainMod, Home, movefocus, b
bind = $mainMod, End, movefocus, e

###################
### MONITOR MANAGEMENT ###
###################

# Focus monitor with vim keys
bind = $mainMod SHIFT, H, focusmonitor, l
bind = $mainMod SHIFT, L, focusmonitor, r
bind = $mainMod SHIFT, K, focusmonitor, u
bind = $mainMod SHIFT, J, focusmonitor, d

# Focus monitor with arrow keys
bind = $mainMod SHIFT, Left, focusmonitor, l
bind = $mainMod SHIFT, Right, focusmonitor, r
bind = $mainMod SHIFT, Up, focusmonitor, u
bind = $mainMod SHIFT, Down, focusmonitor, d

# Move window to monitor with vim keys
bind = $mainMod SHIFT CTRL, H, movewindow, mon:l
bind = $mainMod SHIFT CTRL, L, movewindow, mon:r
bind = $mainMod SHIFT CTRL, K, movewindow, mon:u
bind = $mainMod SHIFT CTRL, J, movewindow, mon:d

# Move window to monitor with arrow keys
bind = $mainMod SHIFT CTRL, Left, movewindow, mon:l
bind = $mainMod SHIFT CTRL, Right, movewindow, mon:r
bind = $mainMod SHIFT CTRL, Up, movewindow, mon:u
bind = $mainMod SHIFT CTRL, Down, movewindow, mon:d

###################
### WINDOW MANIPULATION ###
###################

# Fullscreen and floating
bind = $mainMod, F, fullscreen, 1  # maximize
bind = $mainMod SHIFT, F, fullscreen, 0  # fullscreen
bind = $mainMod CTRL, F, fullscreenstate, 0 2  # internal fullscreen
bind = $mainMod, V, togglefloating
bind = $mainMod, Grave, focuswindow, floating

# Center window
bind = $mainMod, C, centerwindow
bind = $mainMod, M, exec, hyprctl dispatch resizeactive exact 80% 80% && hyprctl dispatch centerwindow

# Resize window
bind = $mainMod, Minus, resizeactive, -100 0
bind = $mainMod, Equal, resizeactive, 100 0
bind = $mainMod SHIFT, Minus, resizeactive, 0 -100
bind = $mainMod SHIFT, Equal, resizeactive, 0 100

# Tiling control
bind = $mainMod, S, exec, niri-split
bind = $mainMod, R, layoutmsg, preselect l  # Approximate preset width cycling
bind = $mainMod SHIFT, R, resizeactive, exact 50% 50%  # Approximate preset height
bind = $mainMod CTRL, R, resizeactive, exact 960 960  # Reset to default

# Groups/Tabs (Hyprland equivalent)
bind = $mainMod, W, togglegroup
bind = $mainMod, Comma, changegroupactive, b
bind = $mainMod, Period, changegroupactive, f
bind = $mainMod, BracketLeft, moveintogroup, l
bind = $mainMod, BracketRight, moveintogroup, r
bind = $mainMod ALT, G, moveoutofgroup

###################
### WORKSPACE MANAGEMENT ###
###################

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Workspace navigation
bind = $mainMod, Tab, workspace, previous

# Move window to workspace with Mod+Ctrl+[0-9]
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

###################
### SCREENSHOTS ###
###################

bind = $mainMod SHIFT, 4, exec, grimblast copy area
bind = $mainMod SHIFT, 5, exec, grimblast copy screen
bind = , Print, exec, grimblast copy area
bind = CTRL, Print, exec, grimblast copy screen
bind = ALT, Print, exec, grimblast copy active

###################
### MEDIA KEYS ###
###################

# Volume control
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0.1-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness control
bindel = , XF86MonBrightnessUp, exec, brightnessctl --device=amdgpu_bl1 set +10%
bindel = , XF86MonBrightnessDown, exec, brightnessctl --device=amdgpu_bl1 set 10%-
bind = $mainMod, F8, exec, brightnessctl --device=amdgpu_bl1 set 10%
bind = $mainMod, F9, exec, brightnessctl --device=amdgpu_bl1 set 50%

# Media control
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

###################
### SYSTEM ###
###################

# Exit and lock
bind = $mainMod SHIFT, E, exit
bind = CTRL ALT, Delete, exit

# Overview (if you have a plugin for this)
bind = $mainMod, O, overview:toggle  # Requires hyprland overview plugin

###################
### MOUSE BINDINGS ###
###################

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scroll through workspaces
bind = $mainMod SHIFT, mouse_down, movefocus, r
bind = $mainMod SHIFT, mouse_up, movefocus, l
